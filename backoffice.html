<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Back Office - BJ Parking System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BJ - Parking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="backoffice.html">Back Office <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <canvas id="parkingChart"></canvas>
        </div>

        <div class="container">
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="jsonFileInput" aria-describedby="inputGroupFileAddon">
                <label class="custom-file-label" for="jsonFileInput">Choose JSON file</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="loadJSONData()">Load Data</button>
            </div>
        </div>



        <div class="filters mb-4 mt-4">
            <button id="export-json" class="btn btn-success">Export JSON</button>
            <button id="export-excel" class="btn btn-success">Export Excel</button>
        </div>

        <!-- Toggle Button for Charts -->
        <button class="btn btn-primary" onclick="toggleCharts()">Toggle Charts</button>

        <!-- Chart Containers -->
        <div class="container hidden" id="chartContainer">
            <canvas id="parkingChart"></canvas>
        </div>

        <div class="container hidden" id="chartContainer2">
            <canvas id="revenueChart"></canvas>
        </div>

        

        <div class="input-group mb-3">
            <input type="date" id="filter-date" class="form-control" />
            <input type="text" id="filter-matricula" class="form-control" placeholder="Matrícula" />
            <select id="filter-payment-method" class="form-control">
                <option value="">Método de Pagamento</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="multibanco">Multibanco</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="applyFilters()">
                    Filter
                </button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Marca</th>
                    <th>Vaga</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Tempo Estacionado</th>
                    <th>Valor Pago (€)</th>
                    <th>Método de Pagamento</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be filled here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="/js/scripts_backoffice.js">

    </script>
</body>

</html>
